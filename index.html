<html>
    <head>
        <title>WebSocket Chat</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content='Online real-time chat built on WebSockets technology'>
        <meta name="keywords" content="websocket socket chat lucors">

        <!-- JS Libs -->
        <script src="assets/js/lib/jquery.min.js"></script>
        <script src="assets/js/lib/js.cookie.min.js"></script>

        <link rel="shortcut icon" href="assets/img/favicon.png"/>
        <link rel="stylesheet" href="assets/css/style.css">
        <script defer src="assets/js/logic.js"></script>
    </head>

    <body>
        <!-- Chat clients data -->
        <div id="chat-clients"></div>
        <div id="chat-clients-count-wrapper">
            <span id="chat-clients-count-title">Офлайн</span> <span id="chat-clients-count"></span>
        </div>

        <!-- Chat msg List -->
        <div id="chat-messages"></div>

        <!-- Chat msg Sending Form -->
        <div id="chat-send-form">
            <input id="chat-input" type="text" name="message">
            <button id="chat-send" type="button">Отправить</button>
        </div>
    </body>
</html>
